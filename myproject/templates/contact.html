{% extends 'base.html' %}

{
    {% block title%}Contact
    {% endblock title%}
}
{% block body %}
<div class ='container-fluid'>
<img src="https://source.unsplash.com/1200x300/?mobile,contact" class="d-block w-100 my-4" alt="...">
</div>
<div class ='container mb-3'>
    <h3 class='text-center'> Contact Us</h3>

  <form method='post'action='/contact'>
  {% csrf_token %}

    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name = "name" placeholder = "Enter your Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" name = "email" placeholder="Enter your email address">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter your Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
